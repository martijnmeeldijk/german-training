<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase static-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="index.html">German Training</a>
            <button
                class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"

                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <div class="container p-2 m-2">
        <button class="btn btn-primary" onclick="showForm()">Add</button>

        <form id="add-form" onsubmit="false" style="display: none" class="p-2 m-2">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" id="question-input" aria-describedby="questionhelp"
                    placeholder="Question">
                <small id="questionhelp" class="form-text text-muted">Enter your question here</small>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" class="form-control" id="answer-input" aria-describedby="answerhelp"
                    placeholder="Answer">
                <small id="answerhelp" class="form-text text-muted">Enter your answer here</small>
            </div>

            <button id="" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
        <div class="container p-2 m-2">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Question</th>
                        <th scope="col">Answer</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="entry-list">


                </tbody>
            </table>
        </div>
